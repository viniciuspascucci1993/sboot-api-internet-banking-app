spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8090

twilio:
  sid: ${TWILIO_SID}
  key: ${TWILIO_KEY}
  phone:
    from: ${TWILIO_PHONE_FROM}
    to: ${TWILIO_PHONE_TO}